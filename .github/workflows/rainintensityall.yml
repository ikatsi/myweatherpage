# bump: 2026-02-01
name: Build rain intensity maps (all regions)

on:
  workflow_dispatch:

concurrency:
  group: rain-all-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      MPLBACKEND: Agg
      CURRENTWEATHER_URL: ${{ secrets.CURRENTWEATHER_URL }}
      GEOJSON_PASS:       ${{ secrets.GEOJSON_PASS }}
      FTP_HOST:           ${{ secrets.FTP_HOST }}
      FTP_USER:           ${{ secrets.FTP_USER }}
      FTP_PASS:           ${{ secrets.FTP_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-rainall-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-rainall-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: \
            numpy pandas matplotlib scipy requests \
            rasterio shapely pyproj fiona geopandas pyogrio

      - name: Decrypt Greece GeoJSON
        run: |
          test -n "${GEOJSON_PASS}" || { echo "GEOJSON_PASS not set"; exit 1; }
          test -f greece.geojson.enc || { echo "greece.geojson.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in greece.geojson.enc \
            -out greece.geojson \
            -pass pass:"${GEOJSON_PASS}"
          ls -lh greece.geojson

      - name: Decrypt Greece altitude bundle (altitude.zip.enc)
        run: |
          test -n "${GEOJSON_PASS}" || { echo "GEOJSON_PASS not set"; exit 1; }
          test -f altitude.zip.enc || { echo "altitude.zip.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in altitude.zip.enc \
            -out altitude.zip \
            -pass pass:"${GEOJSON_PASS}"
          unzip -o altitude.zip
          rm -f altitude.zip
          test -f GRC_alt.vrt || { echo "GRC_alt.vrt missing after unzip"; exit 1; }
          ls -lh GRC_alt.vrt

      - name: Decrypt Cyprus GeoJSON
        run: |
          test -n "${GEOJSON_PASS}" || { echo "GEOJSON_PASS not set"; exit 1; }
          test -f cyprus.geojson.enc || { echo "cyprus.geojson.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in cyprus.geojson.enc \
            -out cyprus.geojson \
            -pass pass:"${GEOJSON_PASS}"
          ls -lh cyprus.geojson

      - name: Decrypt Cyprus altitude GeoTIFF
        run: |
          test -n "${GEOJSON_PASS}" || { echo "GEOJSON_PASS not set"; exit 1; }
          test -f cyprus.tif.enc || { echo "cyprus.tif.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in cyprus.tif.enc \
            -out cyprus_dsm_90m.tif \
            -pass pass:"${GEOJSON_PASS}"
          ls -lh cyprus_dsm_90m.tif

      - name: Run rainintensityall.py (all regions)
        run: |
          python -V
          python rainintensityall.py --region all

      - name: Upload PNG artifacts (Greece + EGSA)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rainintensity_greece_egsa
          path: rainintensitymaps/*.png
          if-no-files-found: warn
          retention-days: 7

      - name: Upload PNG artifacts (Cyprus)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rainintensity_cyprus
          path: cyprusrainintensitymaps/*.png
          if-no-files-found: warn
          retention-days: 7
