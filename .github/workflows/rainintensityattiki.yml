name: Build Attica rain intensity maps (EGSA2100)

on:
  workflow_dispatch:

concurrency:
  group: rain-attiki-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      MPLBACKEND: Agg
      CURRENTWEATHER_URL: ${{ secrets.CURRENTWEATHER_URL }}
      GEOJSON_PASS:       ${{ secrets.GEOJSON_PASS }}
      FTP_HOST:           ${{ secrets.FTP_HOST }}
      FTP_USER:           ${{ secrets.FTP_USER }}
      FTP_PASS:           ${{ secrets.FTP_PASS }}
      GDRIVE_SA_JSON:     ${{ secrets.GDRIVE_SA_JSON }}
      GDRIVE_FOLDER_ID:  ${{ secrets.GDRIVE_FOLDER_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-attiki-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-attiki-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: \
            numpy pandas matplotlib scipy requests \
            rasterio shapely pyproj fiona geopandas pyogrio

      - name: Decrypt Greece GeoJSON
        run: |
          test -f greece.geojson.enc || { echo "greece.geojson.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in greece.geojson.enc \
            -out greece.geojson \
            -pass pass:"${GEOJSON_PASS}"
          ls -lh greece.geojson

      - name: Decrypt and unzip altitude bundle
        run: |
          test -f altitude.zip.enc || { echo "altitude.zip.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in altitude.zip.enc \
            -out altitude.zip \
            -pass pass:"${GEOJSON_PASS}"
          unzip -o altitude.zip
          rm -f altitude.zip
          ls -lh GRC_alt.*

      - name: Run rainintensityattiki.py
        run: |
          python -V
          python rainintensityattiki.py

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Configure rclone (Google Drive SA)
        run: |
          mkdir -p ~/.config/rclone
          python - <<'PY'
          import os, pathlib
          cfg_dir = pathlib.Path.home() / ".config" / "rclone"
          cfg_dir.mkdir(parents=True, exist_ok=True)
          sa_path = cfg_dir / "gdrive-sa.json"
          sa_path.write_text(os.environ["GDRIVE_SA_JSON"], encoding="utf-8")
          conf = f"""[gdrive]
          type = drive
          scope = drive
          service_account_file = {sa_path}
          """
          (cfg_dir / "rclone.conf").write_text(conf, encoding="utf-8")
          PY

      - name: Upload PNGs to Google Drive (single folder)
        run: |
          DEST="gdrive:/${GDRIVE_FOLDER_ID}"
          echo "Uploading to: $DEST"
          rclone copy "rainintensitymaps/" "$DEST" --include "*.png" --checksum -v

      - name: Upload PNG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rainintensityattiki
          path: rainintensitymaps/*.png
          if-no-files-found: warn
          retention-days: 7
