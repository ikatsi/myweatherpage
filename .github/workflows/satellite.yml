name: Satellite precipitation map (IMERG)

on:
  workflow_dispatch:

jobs:
  run-satellite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests matplotlib
          pip install rasterio geopandas shapely pyproj fiona

      - name: Run satellite script
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          set -e
          python satellite.py
          echo "---- Listing outputs ----"
          ls -lah
          if [ -d "rainintensitymaps" ]; then
            ls -lah rainintensitymaps
          else
            echo "rainintensitymaps/ not found"
            exit 1
          fi

      - name: Upload PNGs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: satellite-output
          path: rainintensitymaps/*.png
          if-no-files-found: error
