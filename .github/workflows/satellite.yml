name: Satellite precipitation map (IMERG)

on:
  workflow_dispatch:

jobs:
  run-satellite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Core scientific stack
          pip install numpy requests matplotlib
          # Geospatial stack (wheels available on ubuntu-latest)
          pip install rasterio geopandas shapely pyproj fiona

      - name: Run satellite script
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          python satellite.py
