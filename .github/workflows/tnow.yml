name: Build Tnow maps

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"

concurrency:
  group: tnow-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-tnow:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      MPLBACKEND: Agg
      CURRENTWEATHER_URL: ${{ secrets.CURRENTWEATHER_URL }}
      FTP_HOST:           ${{ secrets.FTP_HOST }}
      FTP_USER:           ${{ secrets.FTP_USER }}
      FTP_PASS:           ${{ secrets.FTP_PASS }}
      GEOJSON_PASS:       ${{ secrets.GEOJSON_PASS }}

    steps:
      - name: Debug context
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
          echo "default_branch=${{ github.event.repository.default_branch }}"
          date -u +"UTC now: %Y-%m-%d %H:%M:%S"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-tnow-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-tnow-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: \
            numpy pandas matplotlib scipy requests \
            rasterio shapely pyproj fiona geopandas

      - name: Decrypt greece.geojson if needed
        if: ${{ hashFiles('greece.geojson') == '' }}
        run: |
          test -f greece.geojson.enc || { echo "greece.geojson.enc missing"; exit 1; }
          test -n "${GEOJSON_PASS}"   || { echo "GEOJSON_PASS not set"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in greece.geojson.enc \
            -out greece.geojson \
            -pass pass:"${GEOJSON_PASS}"
          ls -l greece.geojson

      - name: Run tnow.py
        run: |
          python -V
          python tnow.py

      - name: Upload map artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Tnowmaps
          path: Tnowmaps/
          if-no-files-found: warn
          retention-days: 7
