name: Build Cyprus rain intensity maps

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: rain-cy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      MPLBACKEND: Agg
      TZ: Europe/Athens

      CURRENTWEATHER_URL: ${{ secrets.CURRENTWEATHER_URL }}
      GEOJSON_PASS:       ${{ secrets.GEOJSON_PASS }}
      FTP_HOST:           ${{ secrets.FTP_HOST }}
      FTP_USER:           ${{ secrets.FTP_USER }}
      FTP_PASS:           ${{ secrets.FTP_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug context
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
          date -u +"UTC now: %Y-%m-%d %H:%M:%S"
          date +"Local now: %Y-%m-%d %H:%M:%S %Z"
          echo "TZ=$TZ"
          echo "CURRENTWEATHER_URL is set? -> $( [ -n "$CURRENTWEATHER_URL" ] && echo yes || echo no )"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-rain-cy-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-rain-cy-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: \
            numpy pandas matplotlib scipy requests \
            rasterio shapely pyproj fiona geopandas pyogrio

      - name: Decrypt Cyprus GeoJSON
        shell: bash
        run: |
          test -n "${GEOJSON_PASS}" || { echo "GEOJSON_PASS not set"; exit 1; }
          test -f cyprus.geojson.enc || { echo "cyprus.geojson.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in cyprus.geojson.enc \
            -out cyprus.geojson \
            -pass pass:"${GEOJSON_PASS}"
          ls -lh cyprus.geojson

      - name: Decrypt Cyprus altitude raster
        shell: bash
        run: |
          test -n "${GEOJSON_PASS}" || { echo "GEOJSON_PASS not set"; exit 1; }
          test -f cyprus.tif.enc || { echo "cyprus.tif.enc missing"; exit 1; }
          openssl enc -d -aes-256-cbc -pbkdf2 \
            -in cyprus.tif.enc \
            -out cyprus_dsm_90m.tif \
            -pass pass:"${GEOJSON_PASS}"
          ls -lh cyprus_dsm_90m.tif

      - name: Debug feed via Python requests (same path as scripts)
        shell: bash
        run: |
          python - << 'PY'
          import os, requests
          url = os.environ.get("CURRENTWEATHER_URL","")
          print("URL set:", bool(url))
          if not url:
            raise SystemExit("CURRENTWEATHER_URL missing")
          headers = {
            "User-Agent": "Mozilla/5.0 (Macintosh; Intel Mac OS X 14_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36",
            "Accept": "text/plain,text/*;q=0.9,*/*;q=0.8",
            "Connection": "close",
          }
          r = requests.get(url, headers=headers, timeout=30)
          print("HTTP:", r.status_code)
          txt = (r.text or "")
          first_line = txt.splitlines()[0].strip() if txt.strip() else ""
          print("First line:", first_line[:200])
          print("Has 'Datetime' anywhere:", ("Datetime" in txt))
          print("Body length:", len(txt))
          PY

      - name: Run rainintensitycy.py
        shell: bash
        run: |
          python -V
          python rainintensitycy.py

      - name: Upload PNG artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cyprusrainintensitymaps
          path: cyprusrainintensitymaps/*.png
          if-no-files-found: warn
          retention-days: 7
